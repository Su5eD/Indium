    repositories {
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        gradlePluginPortal()
    }
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.5.0'
}

sourceControl {
	gitRepository("https://github.com/CaffeineMC/sodium-fabric.git") {
		producesModule("me.jellysquid.mods:sodium-fabric")
	}
}
